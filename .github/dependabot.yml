version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 10
    reviewers:
      - 'exabugs'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Group AWS SDK updates together
    groups:
      aws-sdk:
        patterns:
          - '@aws-sdk/*'
          - '@aws-crypto/*'
          - '@smithy/*'
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - 'eslint'
          - '@eslint/*'
          - 'prettier'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - 'exabugs'
    labels:
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'ci'
